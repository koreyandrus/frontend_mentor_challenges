<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sanitize.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="img_box">

    </div>
    <div class="info">
      <h1 class="main-title">Get <span class="text-accent">insights</span> that help your business grow.</h1>
    
      <p class="info-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <p class="stat-item"><span class="accent-num">10k+</span> COMPANIES</p>
        <p class="stat-item"><span class="accent-num">314</span> TEMPLATES</p>
        <p class="stat-item"><span class="accent-num">12M+</span> QUERIES</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br/>Coded by <a href="#">Korey Andrus</a>.
  </div>
</body>
</html>
